<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Paste Your Screens | Instant screenshots sharing</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Save your screenshots with a high privacy for free with a short url for sharing !"/>
    <meta name="author" content="Llyam Garcia"/>

    <!-- meta facebook -->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Paste Your Screens | Instant screenshots sharing">
    <meta property="og:description"
          content="Save your screenshots with a high privacy for free with a short url for sharing !"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,400,700%7cMarcellus+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/bower_components/font-awesome/css/font-awesome.min.css">

    <script src="./src/assets/js/jquery.easing.min.js"></script>
    <script src="./src/assets/js/scrolling-nav.js"></script>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" class="main-content"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.6/typed.js"></script>
    <script>
      window.dataLayer = window.dataLayer || []

      $("[data-toggle=popover]").popover()

      let activeBtnLoader

      $(document).on('click', '.btn-loader', (e) => {
        let $this = $(e.target)
        activeBtnLoader = $this
        let loadingText = $this.attr('data-loading-text')
        if ($this.html() !== loadingText) {
          $this.data('original-text', $this.html())
          $this.html(loadingText)
        }
        setTimeout(() => {
          $this.html($this.data('original-text'))
        }, 10000)
      })
    </script>
  </body>
</html>
